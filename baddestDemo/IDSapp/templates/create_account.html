{% load static %}

{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');

    body {
        font-family: 'Nunito', sans-serif;
      
      }

    .login-container {
        display: flex;
        flex-direction: row; /* Align children horizontally */
        align-items: stretch; /* Stretch children to fill the container height */
        justify-content: stretch; /* Stretch children to fill the container width */
        width: 100%;
        height: 100vh; /* Full viewport height */
        max-width: 1200px; /* Adjust the max-width as needed */
        margin: auto; /* Center the container on the page */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    
    .logo-section {
        flex-basis: 50%;
        background-color: #0BB351;
        border-radius: 10px 0 0 10px; /* Round only the left corners */
        box-shadow: none; /* Remove shadow if not needed */
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 0 10px 10px 0; /* Only right side corners are rounded */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        flex: 1;
        background-color: #0BB351; /* The green background */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .form-section {
        flex-basis: 50%;
        background-color: #ffffff;
        border-radius: 0 10px 10px 0; /* Round only the right corners */
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

    }
    
    
    .logo-section img {
        max-width: 80%; /* Adjust as needed */
        height: auto;
    }

    .form-section h2 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    
    
    .input-group {
        margin-bottom: 10px;
    }
    
    .input-group label {
        display: block;
        margin-bottom: 5px;
        font-color: #656665;
    }
    
    .input-group input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #218838;
    }
    
    form p {
        text-align: center;
        color: #666;
    }
    
    form a {
        color: #0BB351;
        text-decoration: none;
    }
    
    form a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <div class="logo-section">
      <!-- Place your logo here -->
      <img src="{% static 'idslogo.png' %}" alt="IDS Quality Training">
    </div>


    <div class="form-section">
      <h2>Create an Account</h2>
      <form action="{% url 'create_account' %}" form method="POST"> {% csrf_token %}
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username">
        </div>
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="input-group">
          <label for="adminpass">Admin Password</label>
          <input type="password" id="adminpass" name="adminpass">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
          <small>Use 8 or more characters with a mix of letters, numbers & symbols</small>
        </div>
        <div class="input-group">
            <label for="Cpassword">Password</label>
            <input type="password" id="Cpassword" name="Cpassword">
        </div>
        <button type="submit">Comfirm</button>
      </form>
      <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
</div>




{% endblock %}
