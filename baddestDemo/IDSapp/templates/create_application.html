{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="shortcut icon" type="image/png" href="{% static 'idslogo.png' %}" >
<div style="padding-top: 20px; margin-left: 40px;">
    <div class="card" style="border: none; border-radius: 30px;">
        <div class="card-body">
            <h2 class="card-title mt-3" style="margin-left: 30px; margin-right: 30px; color: #0BB351; font-weight: bold; border-bottom: 3px solid #0BB351;">Create Application</h2>
        </div>
    </div>
    <div id="dynamicCard" class="card mt-3" style="border: none; background: #e8f4ec; border-radius: 30px;">
        <!-- application creation form -->
        <form id="applicationForm" form method="POST" action="{% url 'create_application'%}" class="card mt-3 p-5" style="border: none; background: #e8f4ec; border-radius: 30px;"> {% csrf_token %}
            <div class="row">
                <!-- column 1 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First Name and Middle Name</label>
                        <input type="text" id="firstName" class="form-control" style="border-radius: 10px; background-color: #fff;">
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nationality</label>
                        <input type="text" id="nationality" class="form-control" style="border-radius: 10px; background-color: #fff;">
                    </div>
                    <div class="form-group">
                        <label for="businessUnit">Business Unit</label>
                        <input type="text" id="businessUnit" class="form-control" style="border-radius: 10px; background-color: #fff;">
                    </div>
                    <div class="form-group">
                        <label for="expirationDate">Expiration Date</label>
                        <input type="date" id="expirationDate" class="form-control" style="border-radius: 10px; background-color: #fff; cursor: pointer;">
                    </div>

                </div>
                <!-- column 2 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control" style="border-radius: 10px; background-color: #fff; ">
                    </div>
                    <div class="form-group">
                        <label for="position">Company Position</label>
                        <input type="text" id="position" class="form-control" style="border-radius: 10px; background-color: #fff;">
                    </div>
                    <div class="form-group">
                        <label for="docuType">Document Type</label>
                        <select class="form-control" id="docuType" placeholder="Choose:" style="border-radius: 10px; background-color: #fff;">
                            <option selected></option>
                            <option value="Visa">Visa</option>
                            <option value="Passport">Passport</option>
                            <option value="Work Permit">Work Permit</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="AppId">Application ID</label>
                        <input type="text" id="AppId" class="form-control" style="border-radius: 10px; background-color: #fff;">
                    </div>
                    <div class="form-group">
                        <label for="AppType">Application Type</label>
                        <select class="form-control" id="AppType" placeholder="Choose:" style="border-radius: 10px; background-color: #fff;">
                            <option selected></option>
                            <option value="Visa">Renewal</option>
                            <option value="Passport">Application</option>
                        </select>
                    </div>
                </div>
            <div style="text-align: right;">
            <button style="background: #109E4C; color: #ffffff; width: 20%; padding: 10px 20px; border-radius: 20px; margin-top: 20px; margin-right: 46px; text-align: center;" class="btn">Confirm</button>
            </div>
        </form>
    </div>
</div>

<style>
    .form-group {
        margin-bottom: 1rem;
    }
    
    .form-control, .form-control:focus {
        width: 90%; 
        border-radius: 10px;
        background-color: #fff;
        border: 1px solid #ced4da;
        padding: .375rem .75rem;
        margin-bottom: .5rem;
    }  
</style>

<script>
    function adjustCardHeight() {
        var card = document.getElementById('dynamicCard');
        var rect = card.getBoundingClientRect();
        var offsetTop = rect.top;
        var windowHeight = window.innerHeight;
        var newHeight = windowHeight - offsetTop - 20;
        card.style.minHeight = newHeight + 'px';
    }

    window.onload = adjustCardHeight;
    window.onresize = adjustCardHeight; 
</script>

{% endblock %}
